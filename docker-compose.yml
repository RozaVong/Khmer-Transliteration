version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: khmer-backend
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: "postgresql://neondb_owner:npg_qpv8y2hsGTFb@ep-young-star-ahl7jfll-pooler.c-3.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require"
      DEBUG: "True"
      LOG_LEVEL: "INFO"
      API_V1_STR: "/api/v1"
      PROJECT_NAME: "Khmer Transliteration"
      VERSION: "1.0.0"
      SECRET_KEY: "a3f4b9e7c1d2f5e6a9b0c1d2e3f4a5b6c7d8e9f0a1b2c3d4e5f6a7b8c9d0e1f2"
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000","http://localhost:8001","http://localhost","http://frontend:80"]'
      RATE_LIMIT_PER_MINUTE: "60"
      HOST: "0.0.0.0"
      PORT: "8001"
      TF_CPP_MIN_LOG_LEVEL: "2"
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./backend/logs:/app/backend/logs
      - ./model:/app/model
    working_dir: /app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: khmer-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
  
  nginx:
    image: nginx:alpine
    container_name: khmer-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped